<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>addoiles.com</title>
		<#include "components/source.ftl" />
		<!--jquery.validate-->
		<script type="text/javascript" src="${base_url}/static/bootstrap-3.3.7/js/jquery.validate.min.js"></script>
		<style type="text/css">
			body,
			html {
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: 0;
				padding: 0;
			}
			
			#background {
				position: fixed;
				top: 0;
				left: 0;
				z-index: -100;
			}
			
			#login_form {
				display: block;
			}
			
			#register_form {
				display: none;
			}
			
			.fa {
				display: inline-block;
				top: 27px;
				left: 6px;
				position: relative;
				color: #ccc;
			}
			
			input[type="text"],
			input[type="password"] {
				padding-left: 26px;
			}
			
			.checkbox {
				padding-left: 21px;
			}
		</style>
	</head>

	<body>
		<canvas id="background"></canvas>
		<div class="container">
			<div class="form row">
				<form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="login_form" action="${base_url}/userLogin" method="post">

					<#if tips== null>
						<h3 class="form-title" style="color: white">登录</h3>
						<#else>
							<h1 class="form-title" style="color: #28a4c9">${tips}</h1>
					</#if>
					<div class="col-sm-9 col-md-9">
						<div class="form-group">
							<i class="fa fa-user fa-lg"></i>
							<input class="form-control required" type="text" placeholder="请输入邮箱" name="email" autofocus="autofocus" maxlength="20" />
						</div>
						<div class="form-group">
							<i class="fa fa-lock fa-lg"></i>
							<input class="form-control required" type="password" placeholder="请输入密码" name="password" maxlength="8" />
						</div>
						<div class="form-group">
							<label class="checkbox">  
                            <input type="checkbox" name="remember" value="1" /> 记住我
                        </label>
							<#if tips == null>
								<hr />
								<a href="javascript:;" id="register_btn" class="">创建一个账户</a>
							</#if>
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-success pull-right" value="登录" />
						</div>
					</div>
					<br>
				</form>
			</div>

			<div class="form row">
				<form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="register_form" action="${base_url}/userRegister" method="post">
					<h3 class="form-title">创建账户</h3>
					<div class="col-sm-9 col-md-9">
						<div class="form-group">
							<i class="fa fa-user fa-lg"></i>
							<input class="form-control required" type="text" placeholder="请输入用户名" name="userName" autofocus="autofocus" />
						</div>
						<div class="form-group">
							<i class="fa fa-lock fa-lg"></i>
							<input class="form-control required" type="password" placeholder="请输入密码" id="register_password" name="password" />
						</div>
						<div class="form-group">
							<i class="fa fa-check fa-lg"></i>
							<input class="form-control required" type="password" placeholder="请再次输入密码" name="rpassword" />
						</div>
						<div class="form-group">
							<i class="fa fa-envelope fa-lg"></i>
							<input class="form-control eamil" type="text" placeholder="请输入Email" name="email" />
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-success pull-right" value="注册" />
							<input type="submit" class="btn btn-info pull-left" id="back_btn" value="返回" />
						</div>
					</div>
				</form>
			</div>
		</div>
		<script type="text/javascript" src="${base_url}/js/login.js"></script>
		<script async type="text/javascript" src="${base_url}/static/login_back/background.js"></script>

	</body>

</html>
