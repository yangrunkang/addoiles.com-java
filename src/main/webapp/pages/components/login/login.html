<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>bootstrap案例</title>
		<#include "components/head.ftl" />
		<#include "components/footer.ftl" />
		<!--jquery.validate-->
		<script type="text/javascript" src="${base_url}/static/bootstrap-3.3.7/js/jquery.validate.min.js"></script>
		<style type="text/css">
			body {
				background-color: #CE8483;
				width: 400px;
				margin: 100px auto;
			}
			
			#login_form {
				display: block;
			}
			
			#register_form {
				display: none;
			}
			
			.fa {
				display: inline-block;
				top: 27px;
				left: 6px;
				position: relative;
				color: #ccc;
			}
			
			input[type="text"],
			input[type="password"] {
				padding-left: 26px;
			}
			
			.checkbox {
				padding-left: 21px;
			}
		</style>
	</head>

	<body>
		<!--  
            基础知识：  
            网格系统:通过行和列布局  
            行必须放在container内  
            手机用col-xs-*  
            平板用col-sm-*  
            笔记本或普通台式电脑用col-md-*  
            大型设备台式电脑用col-lg-*  
            为了兼容多个设备，可以用多个col-*-*来控制；  
        -->
		<div class="container">
			<div class="form row">
				<form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="login_form">
					<h3 class="form-title">登录</h3>
					<div class="col-sm-9 col-md-9">
						<div class="form-group">
							<i class="fa fa-user fa-lg"></i>
							<input class="form-control required" type="text" placeholder="Username" name="username" autofocus="autofocus" maxlength="20" />
						</div>
						<div class="form-group">
							<i class="fa fa-lock fa-lg"></i>
							<input class="form-control required" type="password" placeholder="Password" name="password" maxlength="8" />
						</div>
						<div class="form-group">
							<label class="checkbox">  
                            <input type="checkbox" name="remember" value="1"/> 记住我
                        </label>
							<hr />
							<a href="javascript:;" id="register_btn" class="">创建一个账户</a>
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-success pull-right" value="登录" />
						</div>
					</div>
				</form>
			</div>

			<div class="form row">
				<form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="register_form">
					<h3 class="form-title">创建账户</h3>
					<div class="col-sm-9 col-md-9">
						<div class="form-group">
							<i class="fa fa-user fa-lg"></i>
							<input class="form-control required" type="text" placeholder="Username" name="username" autofocus="autofocus" />
						</div>
						<div class="form-group">
							<i class="fa fa-lock fa-lg"></i>
							<input class="form-control required" type="password" placeholder="Password" id="register_password" name="password" />
						</div>
						<div class="form-group">
							<i class="fa fa-check fa-lg"></i>
							<input class="form-control required" type="password" placeholder="Re-type Your Password" name="rpassword" />
						</div>
						<div class="form-group">
							<i class="fa fa-envelope fa-lg"></i>
							<input class="form-control eamil" type="text" placeholder="Email" name="email" />
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-success pull-right" value="注册" />
							<input type="submit" class="btn btn-info pull-left" id="back_btn" value="返回" />
						</div>
					</div>
				</form>
			</div>
		</div>
		<script type="text/javascript" src="../../../static/js/login.js"></script>
	</body>

</html>
