<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>addoiles.com</title>
		<#include "components/source.ftl" />
		<!--jquery.validate-->
		<script type="text/javascript" src="${base_url}/static/bootstrap-3.3.7/js/jquery.validate.min.js"></script>
		<style type="text/css">
			body,
			html {
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: 0;
				padding: 0;
			}
			
			#background {
				position: fixed;
				top: 0;
				left: 0;
				z-index: -100;
			}
			
			.fa {
				display: inline-block;
				top: 27px;
				left: 6px;
				position: relative;
				color: #ccc;
			}
			
			input[type="text"],
			input[type="password"] {
				padding-left: 26px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<canvas id="background"></canvas>
			<div class="form row">
				<form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="register_form" action="${base_url}/userRegister" method="post">
					<h3 class="form-title" style="color: white">创建账户</h3>
					<div class="col-sm-9 col-md-9">
						<div class="form-group">
							<i class="fa fa-user fa-lg"></i>
							<input class="form-control required" type="text" placeholder="请输入用户名" name="userName" autofocus="autofocus" />
						</div>
						<div class="form-group">
							<i class="fa fa-lock fa-lg"></i>
							<input class="form-control required" type="password" placeholder="请输入密码" id="register_password" name="password" />
						</div>
						<div class="form-group">
							<i class="fa fa-check fa-lg"></i>
							<input class="form-control required" type="password" placeholder="请再次输入密码" name="rpassword" />
						</div>
						<div class="form-group">
							<i class="fa fa-envelope fa-lg"></i>
							<input class="form-control eamil" type="text" placeholder="请输入Email" name="email" />
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-success pull-right" value="注册" />
							<input type="submit" class="btn btn-info pull-left" id="back_btn" value="返回" />
						</div>
					</div>
				</form>
			</div>
		</div>
		<script type="text/javascript">
			$("#register_form").validate({
				rules: {
					username: "required",
					password: {
						required: true,
						minlength: 5
					},
					rpassword: {
						equalTo: "#register_password"
					},
					email: {
						required: true,
						email: true
					}
				},
				messages: {
					username: "请输入姓名",
					password: {
						required: "请输入密码",
						minlength: jQuery.format("密码不能小于{0}个字 符")
					},
					rpassword: {
						equalTo: "两次密码不一样"
					},
					email: {
						required: "请输入邮箱",
						email: "请输入有效邮箱"
					}
				},
				submitHandler: function(form) {
					var result = $(form).ajaxSubmit();
				}
			});
		</script>
		<script async type="text/javascript" src="${base_url}/static/login_back/background.js"></script>
	</body>

</html>
