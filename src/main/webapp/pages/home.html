<!DOCTYPE html>
<!-- HTML5 文档类型-->
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--为了让 Bootstrap 开发的网站对移动设备友好，确保适当的绘制和触屏缩放-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="yangrunkang">
		<!--<link rel="icon" href="../../favicon.ico">-->
		<title>addoiles.com</title>
		<#include "components/head.ftl" />
		<style>
			body {
				min-height: 2000px;
			}
		</style>
	</head>
	<!-- NAVBAR -->

	<body>
		<div class="container">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<!--导航栏开始-->
					<#include "components/navbar.ftl" />
					<!--导航栏开始-->
					<!--内容开始-->
					<div class="row clearfix">
						<div class="col-md-12 column">
							<div class="row clearfix">
								<div class="col-md-8 column">
									<!--文章-->
									<#list oilArticles as oilArticle>
										<h2>
											${oilArticle.title}
										</h2>
										<p>
											${oilArticle.content}
										</p>
										<!--<p>
											<a class="btn" href="#">View details »</a>
										</p>-->
									</#list>

								</div>
								<div class="col-md-4 column">
									<!--热门-->
									<h2>热门动弹</h2>
									<div class="panel panel-primary">
										<div class="panel-heading">
											发表热门<input type="button" id="share_btn" class="btn btn-success btn-sm pull-right " style="padding-top: -100px;margin-top: -4px;" value="发表" />
										</div>
										<div class="panel-body">
											标题:<input class="form-control required" type="text" name="title" /> 内容:
											<textarea class="form-control" rows="3" name="content"></textarea>
										</div>
									</div>
									<#list oilShares as oilShare>
										<div class="panel panel-primary">
											<div class="panel-heading">
												<h3 class="panel-title">${oilShare.title}</h3>
											</div>
											<div class="panel-body">
												${oilShare.content}
											</div>
										</div>
									</#list>
								</div>
							</div>
						</div>
					</div>

					<!--内容结束-->
				</div>
			</div>
			<!--下一个布局开始-->

		</div>
		<!-- /.container -->

		<#include "components/footer.ftl" />

		<script src="${base_url}/js/oil_share.js"></script>
	</body>

</html>
